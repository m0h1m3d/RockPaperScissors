<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RPS</title>
  </head>
  <body>
    <div class="main">
      <header>
        <span class="brown">Rock</span>
        <span class="white">Paper</span>
        <span class="blue">Scissor</span>
      </header>
      <div class="dis">
        <p>This is a game of rock paper scissor!</p>
        <p></p>
        <ul>
          <li>A five rounds game.</li>
          <li>First to 5 points wins.</li>
          <li>Rock beats scissor, scissor beats paper and paper beats rock.</li>
          <li>Good luck!</li>
        </ul>

        <button class="play">Play</button>
      </div>
    </div>

    <div class="game">
      <div class="signs">
        <div class="player-sign"></div>
        vs
        <div class="cpu-sign">
          <div class="sign"></div>
        </div>
      </div>
      <div class="weapons">
        <button class="rock" id="✊🏻">Rock</button>
        <button class="paper" id="✋🏻">Paper</button>
        <button class="scissor" id="✌🏼">Scissor</button>
      </div>
      <div class="result"></div>
    </div>

    <div class="reDiv">
      <div class="shadow">
        <div class="mob"></div>
        <button class="restart">Play again</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
